<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro-Unit</title>
</head>
<body>
	<h1>Cadastro de Cliente</h1>
	<form action="resposta.jsp" method="GET">
	<label id="Label-1" for="id">Id:</label>
	<input type="text" name="id" id="id" />
	<br>
	<label id="Label-2" for="cpf">CPF:</label>
	<input type="text" name="cpf" id="cpf" />
	<br>
	<label id="Label-3" for="nome">Nome:</label>
	<input type="text" name="nome" id="nome" />
	<br>
	<label id="Label-4" for="email">Email:</label>
	<input type="text" name="email" id="email" />
	<br>
	<label id="Label-5" for="data">Data de Nascimento:</label>
	<input type="text" name="data" id="data" />
	<br>
	<label id="Label-6" for="sexo">Sexo:</label>
	<input type="text" name="sexo" id="sexo" />
	<br>
	<label id="Label-7" for="nome-social">Nome Social:</label>
	<input type="text" name="nome-social" id="nome-social" />
	<br>
	<label id="Label-8" for="apelido">Apelido:</label>
	<input type="text" name="apelido" id="apelido" />
	<br>
	<label id="Label-9" for="telefone">Telefone:</label>
	<input type="text" name="telefone" id="telefone" />
	<br>
	<input type="submit" value="Salvar" />
	<br>
	</form>
	<h2>Impressão:</h2>
</body>
</html>
